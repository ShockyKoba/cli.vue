<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Computed</title>

</head>
<body>
    <div id="app">
        <h1 class="mb-4">{{ title }}</h1>
        <hr>
        <h3>{{ message }}</h3>
        <h3>{{ inverted }}</h3>
        <hr>
        <div class="content container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <button class="btn btn-success" @click="addCount">+</button>
                    <button class="btn btn-danger ml-3" @click="removeCount">-</button>
                </div>
                <div class="col-12">
                    <h4 class="my-4 text-center">Total: {{count}}, -{{100 - count}}</h4>
                </div>
            </div>
        </div>
        <div :class="['progress', 'mx-auto', 'w-75', 'text-center']" >
            <div :class="['progress-bar', 'progress-bar-striped', 'main-count', color]" :style="'width:' + count + '%'" role="progressbar" aria-valuenow="count" aria-valuemin="0" aria-valuemax="100">{{count}}%</div>
            <div :class="['rest-count']" :style="'width:' + (100 - count) + '%'">
                {{100 - count}}%
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
